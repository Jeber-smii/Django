{% extends 'magasin/base.html' %}
{% load static %}

{% block links  %} <link rel="stylesheet" href="{% static 'css/produit.css' %}"> {% endblock links %}
{% block content %}   
    <div class="col-md-12 text-center"> 
        <h2>Ajouter Produit </h2>  
    </div>  
    <form method='POST' class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="libelle">Libelle</label>
            <input type="text" name="libelle" id="libelle" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="text" name="prix" id="prix" class="form-control">
        </div>
        <div class="form-group">
            <label for="type" >Type</label>
            <select name="type" id="type" class="form-control" style="height: 110%;">
                <option value="em">Emball√©</option>
                <option value="fr">Frais</option>
                <option value="cs">Conserve</option>
            </select>
        </div>
        <div class="form-group">
            <label for="img">Image</label>
            <input type="file" name="img" id="img" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-dark">Enregistrer</button>
    </form>      
{% endblock %}
